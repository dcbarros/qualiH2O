server:
  port: 0
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

  web:
    cors:
      allowed-origins:
        - "http://localhost:3000"
        - "http://localhost:8080"
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers:
        - "*"
      allow-credentials: true
      max-age: 3600

springdoc:
  pathsToMatch:
    - /auth/**
    - /api/**/v1/**
  swagger-ui:
    use-root-path: true

security:
  jwt:
    token:
      secret-key: 53cr37
      expire-length: 3600

cors:
  originPatterns: http://localhost:3000,http://localhost:8080